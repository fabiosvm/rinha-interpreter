<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
   <defs>
      <style type="text/css">
    @namespace "http://www.w3.org/2000/svg";
    .line                 {fill: none; stroke: #242424; stroke-width: 1;}
    .bold-line            {stroke: #0A0A0A; shape-rendering: crispEdges; stroke-width: 2;}
    .thin-line            {stroke: #0F0F0F; shape-rendering: crispEdges}
    .filled               {fill: #242424; stroke: none;}
    text.terminal         {font-family: Verdana, Sans-serif;
                            font-size: 12px;
                            fill: #0A0A0A;
                            font-weight: bold;
                          }
    text.nonterminal      {font-family: Verdana, Sans-serif;
                            font-size: 12px;
                            fill: #0D0D0D;
                            font-weight: normal;
                          }
    text.regexp           {font-family: Verdana, Sans-serif;
                            font-size: 12px;
                            fill: #0F0F0F;
                            font-weight: normal;
                          }
    rect, circle, polygon {fill: #242424; stroke: #242424;}
    rect.terminal         {fill: #F2F2F2; stroke: #242424; stroke-width: 1;}
    rect.nonterminal      {fill: #F8F8F8; stroke: #242424; stroke-width: 1;}
    rect.text             {fill: none; stroke: none;}
    polygon.regexp        {fill: #FBFBFB; stroke: #242424; stroke-width: 1;}
  </style>
   </defs>
